<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Sopping List</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="image/png" href="http://flukeout.github.io/favicon.png">
</head>
<body>
	<header class="red-text">
		<h1>CSS Diner Shopping List</h1>
			<p>Let's go to mall</p>
	</header>
	<main>
		<form>
			<ul class= "menu">
				<li class="darkgray">
					<label>
						<input type="checkbox">
							<span>A lot of pickles.
								<small>for the next lessonsabout CSS</small>
							</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
							<span>10 aples.
								<small>for more CSS manipulations</small>
							</span>
					</label>
				</li>
				<li class="darkgray">
					<label>
						<input type="checkbox">
							<span>20 oranges.
								<small>because they are awesome</small>
							</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
							<span>13 planes.
								<small>hmm... they alweys disappear</small>
							</span>
					</label>
				</li>
				<li class="darkgray">
					<label>
						<input type="checkbox">
							<span>15 bentos</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
							<span>1 bottle of Sake *_*
								<small>for my friends</small>
							</span>
					</label>
				</li>
			</ul>
		</form>
	</main>
	<footer>
		<p class="red-text">Bon apetit:)</p>
	</footer>
</body>
</html>
